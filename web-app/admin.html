<script type="text/javascript">

$(document).ready(function(){
	$("#reset-form").submit(function(event){
		var trainCapacity = $("#capacity").val();
		resetSystem(trainCapacity);
		event.preventDefault();
	});
});

function resetSystem(trainCapacity) {

	$.ajax({
     url:  'http://localhost:8080/resetSystem',
     method: "POST",
		 data: jQuery.param({ trainCapacity: trainCapacity}) ,
     error: function(xhr, status, error) {
			alert("Error Occurred: System could not be reset");
     },
     success: function(data) {
				alert("System Successfully Reset.");
     },
  });
}
</script>
