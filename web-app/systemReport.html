<script type="text/javascript">

$(document).ready(function(){
	
	 $("#report_btn").on("click",function(){
		var trainNo = $("#trainNo").val();
		var jouneyDate = $("#journey_date").val();
		generateSystemReport(trainNo, jouneyDate);
		
	});
});

function generateSystemReport(trainNo, jouneyDate){

	$.ajax({
     url:  'http://localhost:8080/systemReport?trainNo='+trainNo+'&date'+jouneyDate,
     method: "POST",
     data: jQuery.param({ trainNo: trainNo, date: jouneyDate}),
     error: function(xhr, status, error) {
        alert(error);
     },
     success: function(data) {
      	alert("System report calculated...");
      	var result=data;
      	displaySystemReportStat(result);
     },
  });

}


function displaySystemReportStat(result){

	$("#systemReportresult").append("<label>"+result+"</label>");
	
}


</script>
